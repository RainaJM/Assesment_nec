<div>
   <button mat-button color="primary" aria-label="Back" routerLink="/users"><mat-icon>arrow_back</mat-icon></button> 
    <mat-card class="add-user-card">
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
        <mat-label>First Name</mat-label>
        <input matInput formControlName="firstName" required id="firstName">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Last Name</mat-label>
        <input matInput  formControlName="lastName" required id="lastName">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Date of Birth</mat-label>
        <input matInput  formControlName="dob" placeholder="yyyy-mm-dd">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Gender</mat-label>
        <mat-select formControlName="gender">
          <mat-option value="Male">Male</mat-option>
          <mat-option value="Female">Female</mat-option>
          <mat-option value="Not specified">Not specified</mat-option>
        </mat-select>
      </mat-form-field>
      <div>
        <button mat-raised-button color="primary">Submit</button>
      </div>
</form>
    </mat-card>
</div>
